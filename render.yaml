databases:
  - name: books_api
    databaseName: books_api
    user: books_api
    plan: free

services:
  - type: web
    name: books_api
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: './bin/rails server'
    envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: books_api
        property: connectionString
    - key: RAILS_MASTER_KEY
      sync: false
    - key: WEB_CONCURRENCY
      value: 2